<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <style>
        /* Reset styles for consistent appearance across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            padding: 10px;
        }

        /* Container for the pricing table */
        .pricing-table-container {
            width: 100%;
            max-width: 800px; /* Limits the max width on larger screens */
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Responsive styles for smaller devices */
        @media (max-width: 768px) {
            .pricing-table-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="pricing-table-container">
        <!-- Stripe Pricing Table Integration -->
        <stripe-pricing-table
            pricing-table-id="prctbl_1QLWja2KgcKvlGIqzcnfdpMM"
            publishable-key="pk_live_51PXQWX2KgcKvlGIqX6Xl53J53i5RnItaGvS3U0ae7xVrkURA3RLyjC4j9hpYt3VzaqQS23i3n0qgtH3peANxcVoD00TEXhVmSm">
        </stripe-pricing-table>
    </div>

</body>
</html>
